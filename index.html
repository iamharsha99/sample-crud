<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Student Management</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="display-1 text-warning">Student Management</h1>
        <div class="d-flex justify-content-center align-tems-center ">
            <label for="roll">Roll:</label>
            <input type="number" name="roll">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <label for="branch">Branch:</label>
            <input type="text" name="branch">
            <label for="mobile">Mobile:</label> 
            <input type="number" name="mobile">
            <button class="btn bg-info" id="submit">INSERT</button>
            </div>
    </div>
    <table id="table" class="my-2 table table-light table-hover">
        </table>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
